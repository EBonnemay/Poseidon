<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <span sec:authentication="name"></span> Role(s): <span sec:authentication="principal.authorities"></span>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<th:block th:each="curvepoint : ${listOfCurvepoints}">
				<tr>
					<td th:text="${curvepoint.curve_id}"></td>
					<td th:text="${curvepoint.curve_point_id}"></td>
					<td th:text="${curvepoint.term}"></td>
					<td th:text="${curvepoint.value}"></td>
					<td ><span><a th:href="@{/curvePoint/update/{id}(id = ${curvepoint.curve_id})}">update</a>
					</span><span><a th:href="@{/curvePoint/delete/{id}(id = ${curvepoint.curve_id})}">Delete</a></span></td>

				</tr>
			</th:block>
			<!-- TODO: Show all CurvePoint to the table, the action column will have Edit & Delete buttons -->
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
